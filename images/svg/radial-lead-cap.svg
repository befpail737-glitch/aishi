<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Capacitor body -->
  <rect x="30" y="25" width="40" height="50" rx="5" fill="#d1d5db" stroke="#9ca3af" stroke-width="2"/>
  
  <!-- Top insulation -->
  <rect x="30" y="20" width="40" height="5" fill="#e5e7eb"/>
  
  <!-- Leads -->
  <line x1="35" y1="20" x2="35" y2="10" stroke="#4b5563" stroke-width="3"/>
  <line x1="65" y1="20" x2="65" y2="10" stroke="#4b5563" stroke-width="3"/>
  
  <!-- Plus sign for positive terminal -->
  <line x1="32" y1="15" x2="38" y2="15" stroke="#ef4444" stroke-width="2"/>
  <line x1="35" y1="12" x2="35" y2="18" stroke="#ef4444" stroke-width="2"/>
  
  <!-- Minus sign for negative terminal -->
  <line x1="62" y1="15" x2="68" y2="15" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- Capacitor symbol inside -->
  <line x1="40" y1="40" x2="60" y2="40" stroke="#4b5563" stroke-width="2"/>
  <line x1="40" y1="50" x2="60" y2="50" stroke="#4b5563" stroke-width="2"/>
  <line x1="50" y1="40" x2="50" y2="50" stroke="#4b5563" stroke-width="2" stroke-dasharray="2,2"/>
</svg>