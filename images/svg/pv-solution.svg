<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Solar panels -->
  <g fill="#22c55e" stroke="#16a34a" stroke-width="0.5">
    <rect x="20" y="20" width="20" height="30" rx="1"/>
    <rect x="45" y="20" width="20" height="30" rx="1"/>
    <rect x="70" y="20" width="20" height="30" rx="1"/>
  </g>
  <!-- Sun rays -->
  <g stroke="#f59e0b" stroke-width="1">
    <line x1="50" y1="5" x2="50" y2="15"/>
    <line x1="50" y1="85" x2="50" y2="95"/>
    <line x1="10" y1="50" x2="20" y2="50"/>
    <line x1="80" y1="50" x2="90" y2="50"/>
    <line x1="20" y1="20" x2="27" y2="27"/>
    <line x1="73" y1="27" x2="80" y2="20"/>
    <line x1="27" y1="73" x2="20" y2="80"/>
    <line x1="80" y1="80" x2="73" y2="73"/>
  </g>
  <!-- Inverter box -->
  <rect x="35" y="60" width="30" height="20" rx="2" fill="#1e293b" stroke="#0f172a" stroke-width="1"/>
  <!-- Aishi Capacitors in Inverter -->
  <rect x="38" y="63" width="8" height="5" fill="#93c5fd" stroke="#3b82f6" stroke-width="0.5"/>
  <rect x="48" y="63" width="8" height="5" fill="#93c5fd" stroke="#3b82f6" stroke-width="0.5"/>
  <rect x="58" y="63" width="8" height="5" fill="#93c5fd" stroke="#3b82f6" stroke-width="0.5"/>
  <rect x="38" y="70" width="8" height="5" fill="#93c5fd" stroke="#3b82f6" stroke-width="0.5"/>
  <rect x="48" y="70" width="8" height="5" fill="#93c5fd" stroke="#3b82f6" stroke-width="0.5"/>
  <rect x="58" y="70" width="8" height="5" fill="#93c5fd" stroke="#3b82f6" stroke-width="0.5"/>
  <!-- DC/AC labels -->
  <text x="30" y="65" font-size="4" text-anchor="middle" fill="#fbbf24" font-family="Arial">DC</text>
  <text x="70" y="65" font-size="4" text-anchor="middle" fill="#fbbf24" font-family="Arial">AC</text>
  <!-- PV text -->
  <text x="50" y="95" font-size="6" text-anchor="middle" fill="#4b5563" font-family="Arial">PV</text>
</svg>