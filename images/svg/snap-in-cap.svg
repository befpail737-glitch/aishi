<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Capacitor body -->
  <ellipse cx="50" cy="55" rx="25" ry="35" fill="#d1d5db" stroke="#9ca3af" stroke-width="2"/>
  
  <!-- Top part -->
  <rect x="35" y="15" width="30" height="20" rx="3" fill="#d1d5db" stroke="#9ca3af" stroke-width="2"/>
  
  <!-- Snap-in terminals -->
  <rect x="40" y="10" width="5" height="10" fill="#6b7280"/>
  <rect x="55" y="10" width="5" height="10" fill="#6b7280"/>
  
  <!-- Plus and minus signs -->
  <line x1="42" y1="13" x2="48" y2="13" stroke="#ef4444" stroke-width="2"/>
  <line x1="45" y1="10" x2="45" y2="16" stroke="#ef4444" stroke-width="2"/>
  <line x1="57" y1="13" x2="63" y2="13" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- Capacitor symbol inside -->
  <line x1="35" y1="30" x2="65" y2="30" stroke="#4b5563" stroke-width="2"/>
  <line x1="35" y1="40" x2="65" y2="40" stroke="#4b5563" stroke-width="2"/>
  <path d="M50 30 L50 40" stroke="#4b5563" stroke-width="2" stroke-dasharray="2,2"/>
</svg>